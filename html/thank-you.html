<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/about.css">
    <link rel="stylesheet" href="thank-you.html">
    <link rel="icon" type="image/png" href="../images/cc-svgrepo-com.svg">
</head>
<body>
    <header>
        <h1>About Us</h1>
        <span class="menu-toggle" id="hamburger-icon">&#9776;</span>
        <div id="home-icon">
            <a href="../html/index.html">
                <img src="../images/home.png" alt="Home Icon">
            </a>
        </div>
    </header>

    <div id="hamburger-menu">
        <button id="close-btn">X</button>
        <a href="../html/index.html">Home</a>
        <a href="../html/detailing-page.html">Detail</a>
        <a href="../html/about.html">About</a>
        <a href="../html/contact.html">Contact us</a>
    </div>

    <div class="content-card">
        <h2>Thank You!</h2>
        <p>We'll get back to you ASAP!</p>
    </div>
    

    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="../html/index.html">Home</a></li>
                    <li><a href="../html/about.html">About</a></li>
                    <li><a href="../html/contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <h4>Contact Us</h4>
                <p>Feel free to contact us <a href="../html/contact.html">here</a></p>
                <p>Location: Vancouver, BC</p>
            </div>
            <div class="footer-social">
                <h4>Follow Us</h4>
                <a href="https://www.instagram.com/curbsidecustomsgarage/?hl=en" class="social-icon" target="_blank"><img src="../images/instagram.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Car Upgrade Service. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const menuToggle = document.getElementById('hamburger-icon');
        const closeBtn = document.getElementById('close-btn');
        const hamburgerMenu = document.getElementById('hamburger-menu');

        menuToggle.addEventListener('click', () => {
            hamburgerMenu.classList.toggle('open');
        });

        closeBtn.addEventListener('click', () => {
            hamburgerMenu.classList.remove('open');
        });
    </script>
</body>
</html>
